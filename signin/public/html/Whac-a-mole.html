<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/stylesheets/Whac-a-mole.css">
        <script type="text/javascript" src="/javascripts/jquery.js"></script>
        <script type="text/javascript" src="/javascripts/lodash.js"></script>
        <script type="text/javascript" src="/javascripts/Whac-a-mole.js"></script>
        <title>Whac-a-mole</title>
    </head>
    <body>
        <div id="Whac-a-mole">
            <div id="textPanel">
                <p class="title">Whac-a-mole</p>
                <P class="text">
                    Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?
                </P>
            </div>
            <div id="statusPanel">
                <button id="startOrStopButton">Start Game</button>
                <div id="time">
                    <p>Time:</p>
                    <input id="timeBox" readonly="readonly" value="0"/>
                </div>
                <input id="statusBox" readonly="readonly">
                <div id="score">
                    <p>Score:</p>
                    <input id="scoreBox" readonly="readonly" value="0"/>
                </div>
            </div>
            <div id="gameBody"></div>
            <div id="instructions">
                <p class="title">Instructions:</p>
                <ol>
                    <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
                    <li>1 point per hit, minus i point per miss.</li>
                </ol>
            </div>
        </div>
    </body>
</html>
